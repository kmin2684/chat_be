<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<link href="new_chat.css" rel="stylesheet">
    <script src="new_chat.js" defer></script>

    <title>new_chat</title>
  </head>
  
  <body>
	<br><br>
    <div class="newchat_header">
        <div><button>back</button></div>
        <div>New message</div>
    </div>
        <br>
    <form>
        <input type='text' placeholder="To: type a name or group">
    </form>
    <br><br>
	<button>Create a new group</button>
    <br><br>
    <div class="friend">
        suggested:
    </div>
	
    <div class="friend">
        friend1
    </div>
    <div class="friend">
        friend2
    </div>
    <div class="friend">
        friend3
    </div>

    <hr>
    <div>Add participants</div>
    <br>
    <form>
        <input type='text' placeholder="search">
    </form>
    <br><br>
    <div class="friend_group">
        <div class="friend">
            <div>friend1</div>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        </div>
        <div class="friend">
            friend2
        </div>
        <div class="friend">
            friend3
        </div>
    </div>
    
    <hr>

    <div>
        <button class='create'>Create</button>
        <div>
            Name your new chat
        </div>
        <form>
            <input type='text' placeholder="Group Name (Required)">
        </form>
        <div>
            # participants
        </div>
        <div class="friend">
            friend1
        </div>
        <div class="friend">
            friend2
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
